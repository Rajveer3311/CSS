<!DOCTYPE html>
<html>
<head>
	<title>media query</title>
</head>
<style type="text/css">
	.p{


		justify-content: space-around;
		display: flex;
	}
	@media(max-width:768px){
		.p{
			display: block;
			text-align:center;
			color: blue;
		}
	}
	@media(max-width:600px){
		.p{
			display: flex;
			/*text-align:left;*/
			color:orange;
		}
	}
</style>
<body>
<div class="p">
<h1 class="b">Black Panther</h1>
<h1 class="w">White Panther</h1>
</div>
</body>
</html>
