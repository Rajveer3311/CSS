<!DOCTYPE html>
<html>
<head>
	<title>list</title>
	<style type="text/css">
		ul.a{
             list-style-type: circle;
           
		    }
		ol.b{
             list-style-type: lower-alpha;
            }    
	</style>
</head>
<body>
	
       <ul class="a">
       	   <li>home</li>
       	   <li>department</li>
       	   <li>library</li>
       	   <li>proctor</li>
       	   <li>accounts</li>
       </ul>
       <ol class="b">
       	   <li>home</li>
       	   <li>department</li>
       	   <li>library</li>
       	   <li>proctor</li>
       	   <li>accounts</li>
       </ol>
</body>
</html>
